<!DOCTYPE html>

<!---Length page should be able to convert between
    millimeter, centimeter, meter, kilometer, inch, foot, yard, mile.
-->



<html>
<head>
    <title>Unit Converter</title>    
</head>


<body>

<h1>Unit Converter</h1>

<hr>

<a
    href="index.html">
    <button>Length</button>
<a 
    href="weight.html">
    <button>Weight</button>

</a>

<a
    href="temp.html">
    <button type = "button" disabled>Temperature</button>

</a>

<hr>

<form>



    <div>
    <label for="convertTemp"> Enter the temperature to convert:</label>
    <input type = "number" id = "convertTemp" name = "convertTemp" placeholder="convertTemp"> 
    </div>
    
    <div>
    <label for="convertFromUnit"> Enter the unit to convert from:</label>
    <select type = "text" id = "convertFromUnit" name = "convertFromUnit">
        <option value = "celsius">Celsius</option>
        <option value = "fahrenheit">Fahrenheit</option>
        <option value = "kelvin">Kelvin</option> 
    </select>
    </div>

    <div>
    <label for="convertToUnit"> Enter the unit to convert to:</label>
    <select type = "text" id = "convertToUnit" name = "convertToUnit">
        <option value = "celsius">Celsius</option>
        <option value = "fahrenheit">Fahrenheit</option>
        <option value = "kelvin">Kelvin</option> 
    </select>    
    </div>
    
    <br>

    <button type ="button" id = "calculateButton" >Convert</button>
    <script src = "temp.js">    </script>



</form>






</body>



</html>
