<!DOCTYPE html>

<!---Length page should be able to convert between
    millimeter, centimeter, meter, kilometer, inch, foot, yard, mile.
-->
<html>
    <head>
        <!---names tab Unit Converter-->
        <title>Unit Converter</title>    
    </head>
        <body>
        


            <!---adds a Unit Converter Heading-->
            <h1 id = "myHeader">Unit Converter</h1>


            <hr>

            <!---links to other aspects of the project, weight, temp-->
            <a
                href="index.html">
                <button type = "button" disabled>Length</button>
            <a 
                href="weight.html">
                <button>Weight</button>

            </a>

            <a
                href="temp.html">
                <button>Temperature</button>

            </a>

            <hr>


            <!--- this is where the main text box and option boxes are-->
            <form>
                <div>
                <label for="convertLength">Enter the length to convert:</label>
                <input type = "number" id = "box1" name = "convertLength" placeholder = "convertLength"> 
                </div>
                
                <div>
                <label for="convertFromUnit"> Unit to convert from:</label>
                    <select id = "convertFromUnit" name = "fromUnit">
                        
                        <optgroup label = "Metric"></optgroup>
                            <option value = "millimeter">Millimeter</option>
                            <option value = "centimeter">Centimeter</option>
                            <option value = "meter">Meter</option>
                            <option value = "kilometer">Kilometer</option>
                            
                        <optgroup label = "Imperial"></optgroup>
                            <option value = "inch">Inch</option>
                            <option value = "foot">Foot</option>
                            <option value = "yard">Yard</option>
                            <option value = "mile">Mile</option>
                    </select>
                </div>

                <div>
                <label for="convertToUnit"> Enter the unit to convert to:</label>
                    <select id = "convertToUnit" name = "toUnit">
                    
                    <optgroup label = "Metric"></optgroup>
                    <option value = "millimeter">Millimeter</option>
                    <option value = "centimeter">Centimeter</option>
                    <option value = "meter">Meter</option>
                    <option value = "kilometer">Kilometer</option>
                    
                    <optgroup label = "Imperial"></optgroup>
                    <option value = "inch">Inch</option>
                    <option value = "foot">Foot</option>
                    <option value = "yard">Yard</option>
                    <option value = "mile">Mile</option>
                </select>
                
                </div>
                
                <br>

                <button type ="button" id = "calculateButton" >Convert</button>

                <script src = "length.js"></script>

            </form>


        </body>



</html>
