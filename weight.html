<!DOCTYPE html>

<!---Length page should be able to convert between
    millimeter, centimeter, meter, kilometer, inch, foot, yard, mile.
-->



<html>
<head>
    <title>Unit Converter</title>    
</head>


<body>

<h1>Unit Converter</h1>

<hr>

<a
    href="index.html">
    <button>Length</button>
<a 
    href="weight.html">
    <button type = button disabled >Weight</button>

</a>

<a
    href="temp.html">
    <button>Temperature</button>

</a>

<hr>

<form>



    <div>
    <label for="convertWeight"> Enter the weight to convert:</label>
    <input type = "number" id = "convertWeight" name = "convertWeight" placeholder="convertWeight"> 
    </div>
    
    <div>
        <label for="convertFromUnit"> Enter the unit to convert from:</label>
        <select id = "convertFromUnit" name = "convertFromUnit">
            <optgroup label = "Metric"></optgroup>
                <option value = "milligram">Milligram</option> 
                <option value = "gram">Gram</option>
                <option value = "kilogram">Kilogram</option>
            <optgroup label = "Imperial"></optgroup>
                <option value = "ounce">Ounce</option>
                <option value = "pound">Pound</option>
        </select>
            
    </div>

    <div>
        <label for="convertToUnit"> Enter the unit to convert to:</label>
        <select id = "convertToUnit" name = "convertToUnit">
            <optgroup label = "Metric"></optgroup>
                <option value = "milligram">Milligram</option> 
                <option value = "gram">Gram</option>
                <option value = "kilogram">Kilogram</option>
            <optgroup label = "Imperial"></optgroup>
                <option value = "ounce">Ounce</option>
                <option value = "pound">Pound</option>
        </select>
            
    </div>
    
    <br>

    <button type ="button" id = "calculateButton" >Convert</button>

                <script src = "weight.js"></script>

</form>






</body>



</html>
